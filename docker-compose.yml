version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: qnext-db
    restart: always
    environment:
      POSTGRES_USER: qnext_user
      POSTGRES_PASSWORD: qnext_password
      POSTGRES_DB: qnext_antrian
    ports:
      - "5432:5432"
    volumes:
      - qnext-db-data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: qnext-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://qnext_user:qnext_password@db:5432/qnext_antrian
      - PORT=3001
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: qnext-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - backend

volumes:
  qnext-db-data:
